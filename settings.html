<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kakao Clone</title>
</head>

<body>
    <main class="main-screen main-screen__settings">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="settings__setting">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                <span class="settings__setting__status">Latest Version</span>
            </li>
        </ul>    
        <hr>
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="settings__setting">
                <i class="fas fa-bell"></i>
                <span>Notification</span>
                <i class="fas fa-plus-circle plus-icon"></i>
                <span class="settings__setting__status">Default</span>
            </li>             
        </ul>   
    </main>    

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-circle nav__reddot"></i>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>            
            Your screen is too big.
        </span>
    </div>

    <script src="https://kit.fontawesome.com/839a682d9a.js" crossorigin="anonymous"></script>
</body>
</html>
