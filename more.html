<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Clone</title>
</head>

<body>
    <main class="main-screen main-screen__more">
        <div class="user-component user-component__more">
            <div class="user-component__column">
                <img src="img/profile-photo.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4>JoJo Green</h4>
                    <h6 class="user-component__subtitle">
                        <span>+1 787-493-4219</span>
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icons">
            <div class="icons__icon">
                <i class="far fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icons__icon">                
                <i class="fas fa-circle"></i>
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icons__icon">
                <i class="far fa-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="icons">
            <div class="icons__icon">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icons__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="blank">
            </div>
            <div class="blank">
            </div>
        </div>

        <div class="suggetion">
            <div class="suggetion__title">
                <span>
                    Suggetions
                </span>
            </div>
            <div class="suggetion-box">
                <div class="suggetion-box__img">
                    <img src="img/kakao-story.png" />
                    <span>Kakao Story</span>
                </div>
                <div class="suggetion-box__img">                    
                    <img src="img/kakao-friends.png" />
                    <span>Kakao Friends</span>
                </div>
                <div class="suggetion-box__img">
                    <img src="img/friends-gem.png" />
                    <span>Friends Gem</span>
                </div>
                <div class="blank">
                </div>
            </div>
        </div>

    </main>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-circle cog__reddot"></i>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-circle nav__reddot"></i>
                    <i class="fas fa-grip-lines fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/839a682d9a.js" crossorigin="anonymous"></script>
</body>
</html>
