<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Clone</title>
</head>

<body id="chat-back-color">   
    <main class="main-screen main-screen__chat">
        <div class="time-stamp">
            <span class="time-stamp__date">Tuesday, May 11, 2021</span>
        </div>

        <div class="message-receive">
            <div class="message-receive__image">
                <img src="img/profile-photo.jpg">
            </div>
            <div class="message-receive__contents">
                <span class="message-receive__contents__name">
                    JoJo Green
                </span>
                <div class="message-receive__contents__info">
                    <span class="message-receive__contents__bubble">
                        Hi!
                    </span>
                    <span class="message-receive__contents__time">
                        16:47
                    </span>
                </div>
            </div>            
        </div>

        <div class="massage-send">
            <div class="massage-send__contents">
                <div class="massage-send__info">
                    <span class="massage-send__time">
                        17:20
                    </span>
                    <span class="massage-send__bubble">
                        What's Up?
                    </span>
                </div>
            </div>    
        </div>            
    </main> 

    <form class="typing">
        <div class="typing__input">
            <div class="typing__input__column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="typing__input__column">
                <input type="text" placeholder="Write Message :)">
                <i class="far fa-smile"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </form>

    <div class="status-bar" id="chat-back-color">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header" id="chat-back-color">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
            </div>
        <div class="alt-screen-header__column">
            <h1>Jo Jo Green</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>        
    </header>

    <div class="no-mobile">
        <span>            
            Your screen is too big.
        </span>
    </div>

    <script src="https://kit.fontawesome.com/839a682d9a.js" crossorigin="anonymous"></script>
</body>
</html>
